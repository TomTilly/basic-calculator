<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<title>Basic Calculator</title>
		<meta name="description" content="This is a basic calculator made using HTML, CSS, and Javascript" />
		<link href="styles/stylesheet.css" type="text/css" rel="stylesheet" />
		<script src="javascript/modernizr.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="calculator">
				<div id="screen"><span id="screenText"></span></div>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button id="add" class="last-btn operator">&#43;</button>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button id="subtract" class="last-btn operator">&#45;</button>
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button id="multiply" class="last-btn operator">&times;</button>
				<button class="number bottom-btn">0</button>
				<button id="clear" class="bottom-btn">c</button>
				<button id="equals" class="bottom-btn">&#61;</button>
				<button id="divide" class="bottom-btn last-btn operator">&divide;</button>
			</div>
			<footer>
				Site created by Tom Tillistrand, &copy; 2015
			</footer>
		</div>
		<script src="javascript/jquery-1.11.2.js" type="text/javascript"></script>
		<script src="javascript/main-script.js" type="text/javascript"></script>
	</body>
</html>
